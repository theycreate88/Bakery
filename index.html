<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bakery Page</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(4, 228, 228, 0.499);
        text-align: center;
        min-height: 100vh;
        margin: 0;
    }

    hr {
        border-color: rgba(175, 152, 21, 0.848);
        width: 80%;
    }

    #welcomediv {
        color: rgba(175, 152, 21, 0.848);
        margin-top: 100px;
    }

    #button {
        display: inline-block;
        margin-top: 20px;
        background-color: rgba(175, 152, 21, 0.768);
        height: 40px;
        width: 120px;
        border-radius: 8px;
        font-weight: bold;
        color: antiquewhite;
        line-height: 40px;
        text-align: center;
    }

    #button a {
        text-decoration: none;
        color: whitesmoke;
        font-size: 16px;
        display: block;
    }

    #button:hover {
        background-color: rgba(145, 126, 18, 0.768);
        cursor: pointer;
        transition: background-color 0.7s ease;
    }

    /* Responsive Styles for Mobile */
    @media (max-width: 768px) {
        #welcomediv {
            margin-top: 50px;
            padding: 10px;
        }

        #button {
            width: 100px;
            height: 36px;
            font-size: 14px;
            line-height: 36px;
        }

        hr {
            width: 90%;
        }
    }

</style>
</head>
<body>
    <hr><hr><hr><hr>

    <div id="welcomediv">
        <h1>Welcome to Our Bakery</h1>
        <div id="button"><a href="main3.html">Click To Eat</a></div>
    </div>

    <hr><hr><hr>
</body>
</html>
